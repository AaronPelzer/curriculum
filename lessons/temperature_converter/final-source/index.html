<!doctype html>
<html>
  <head>
    <title>Temperature Converter</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/style.css">
    <script src="_base/javascripts/jquery.js"></script>
    <script src="javascripts/converter.js"></script>
<link href='http://fonts.googleapis.com/css?family=Bubblegum+Sans|Finger+Paint' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <h1>Welcome to the Temperature Converter!</h1>
    <div id="input-area">
    <input id="degrees" value="60"></input>
    <select id="temperature-scale">
      <option value="F">Fahrenheit</option>
      <option value="C">Celsius</option>
    </select>
  </div>
  <div id="button-wrapper">
    <input id="convert-button" class="button" type="button" value="Convert my temperature!">
    <h1 id="conversion"></h1>
  </div>

  </body>
